<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Groupe Fonga LLC | SBA 8(a) Government Contracting</title>
<meta name="description" content="SBA 8(a) small business providing consulting, IT & AI, and logistics services to government agencies.">

<style>
:root {
    --primary: #0b3d91;
    --secondary: #0a2c66;
    --light: #f4f7fb;
    --dark: #1a1a1a;
}

* { box-sizing: border-box; }

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    margin: 0;
    color: var(--dark);
    line-height: 1.7;
    background: #fff;
}

/* ---------------- NAV ---------------- */
nav {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: #fff;
    border-bottom: 1px solid #ddd;
}

.nav-inner {
    max-width: 1100px;
    margin: auto;
    padding: 14px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-links {
    display: flex;
    gap: 24px;
}

nav a {
    text-decoration: none;
    color: var(--primary);
    font-weight: 600;
    font-size: 16px;
}

/* Hamburger */
.menu-toggle {
    display: none;
    font-size: 26px;
    background: none;
    border: none;
    cursor: pointer;
    color: var(--primary);
}

/* ---------------- HERO ---------------- */
header {
    background:
        linear-gradient(rgba(11,61,145,0.85), rgba(11,61,145,0.85)),
        url("https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80");
    background-size: cover;
    background-position: center;
    color: #fff;
    padding: clamp(70px, 12vw, 120px) 20px;
}

.header-inner {
    max-width: 1100px;
    margin: auto;
}

header h1 {
    font-size: clamp(28px, 5vw, 44px);
    margin-bottom: 10px;
}

header p {
    font-size: clamp(16px, 3.5vw, 20px);
    max-width: 700px;
}

.hero-cta a {
    display: inline-block;
    margin-top: 24px;
    background: #fff;
    color: var(--primary);
    padding: 14px 26px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 6px;
}

/* ---------------- SECTIONS ---------------- */
section {
    max-width: 1100px;
    margin: auto;
    padding: clamp(60px, 10vw, 90px) 20px;
}

.alt { background: var(--light); }

h2 {
    color: var(--primary);
    font-size: clamp(24px, 4vw, 32px);
    margin-bottom: 20px;
}

.section-intro {
    max-width: 720px;
    margin-bottom: 40px;
}

/* ---------------- GRID ---------------- */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 32px;
}

/* ---------------- CARDS ---------------- */
.card {
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 28px rgba(0,0,0,0.12);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card-content {
    padding: 24px;
}

/* ---------------- BADGE ---------------- */
.badge {
    background: #e6f0ff;
    padding: 20px;
    border-left: 6px solid var(--primary);
    border-radius: 6px;
}

/* ---------------- CONTACT ---------------- */
form input, form textarea {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

form button {
    background: var(--primary);
    color: #fff;
    padding: 14px 28px;
    border: none;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
}

/* ---------------- FOOTER ---------------- */
footer {
    background: var(--secondary);
    color: #fff;
    text-align: center;
    padding: 26px;
    font-size: 14px;
}

/* ---------------- ANIMATION ---------------- */
.fade-in {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.7s ease-out;
}
.fade-in.visible {
    opacity: 1;
    transform: translateY(0);
}

/* ---------------- MOBILE ---------------- */
@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        background: #fff;
        padding: 16px;
        border-top: 1px solid #ddd;
    }

    .nav-links.active {
        display: flex;
    }

    .menu-toggle {
        display: block;
    }
}
</style>
</head>

<body>

<nav>
    <div class="nav-inner">
        <strong>Groupe Fonga</strong>
        <button class="menu-toggle" aria-label="Menu">☰</button>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#capabilities">Capabilities</a>
            <a href="#certifications">Certifications</a>
            <a href="#teaming">Teaming</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
</nav>

<header class="fade-in">
    <div class="header-inner">
        <h1>Groupe Fonga LLC</h1>
        <p>SBA 8(a) small business delivering consulting, IT & AI, and logistics solutions supporting government missions.</p>
        <div class="hero-cta">
            <a href="#contact">Connect With Us</a>
        </div>
    </div>
</header>

<!-- (Your remaining sections stay the same; no content changes required) -->

<footer>
    © 2025 Groupe Fonga LLC. All rights reserved.
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const toggle = document.querySelector(".menu-toggle");
    const nav = document.querySelector(".nav-links");

    toggle.addEventListener("click", () => {
        nav.classList.toggle("active");
    });

    const faders = document.querySelectorAll(".fade-in");
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add("visible");
        });
    }, { threshold: 0.15 });

    faders.forEach(el => observer.observe(el));
});
</script>

</body>
</html>
